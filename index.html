---
layout: page
featured: 1
languages:
  eo:
      title: Ĉefpaĝo
  fr:
      title: Accueil
      show_translations: true
---
        <ul class="posts">
          {% assign posts = site.posts | where:"lang",page.lang %}
          {% for post in posts limit:5 %}
          <li itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
          <time itemprop="datePublished" datetime="{{post.date | date_to_xmlschema}}">{{ post.date | date:'%d/%m/%Y' }}</time> &raquo; <a itemprop="url name" href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
