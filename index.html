---
layout: page
featured: 1
languages:
  - fr
  - eo
fr:
  title: Accueil
eo:
  title: Ĉefpaĝo
  permalink: /
---
    <ul class="posts">
      {% assign posts = site.posts | where:"language",page.language %}
      {% for post in posts limit:5 %}
      <li itemprop="blogPost" itemscope="itemscope" itemtype="http://schema.org/BlogPosting">
        <time itemprop="datePublished" datetime="{{post.date | date_to_xmlschema}}">{{ post.date | tdate:'post.date_format_short' }}</time>
        <span class="separator" aria-hidden="true"></span>
        <a itemprop="url name" href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
