    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.allow_robots == false %}<meta name="robots" content="noindex,nofollow" />{% endif %}
    <meta name="viewport" content="width=device-width" />
    {% stylesheet main %}
    {% javascript deobfurscate %}
    <link rel="alternate" type="application/xml+atom" title="{% t Flux ATOM %}" href="{{ site.baseurl }}/{% if page.lang != site.lang %}feed.{{ page.lang }}.xml{%endif %}" />
    {% for t in page.translations %}
    <link rel="alternate" type="text/html" title="{{ t[1].title }}"
          hreflang="{{ t[1].lang }}"  href="{{ site.baseurl }}{{ t[1].url }}" class="{{ t[1].lang }}" />{% endfor %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
