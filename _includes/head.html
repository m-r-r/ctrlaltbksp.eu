    <meta charset="utf-8" />
    <!--[if lte IE 8]>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    (function(t,i) { for(;i<t.length;i++)(document.createElement(t[i])); })("article0header0main0aside0nav0section0footer0article".split(0), 0);
    </script>
    <![endif]-->
    <title>{{ page.title }} &mdash; {{ site.title }}</title>
    {% if page.allow_robots == false %}<meta name="robots" content="noindex,nofollow" />{% endif %}
    <meta name="viewport" content="width=device-width" />
    <link type="text/css" rel="stylesheet" href="{{ 'main.css' | asset_path }}" />
    <script type="text/javascript" charset="utf-8" src="{{ 'main.js' | asset_path }}" async="async"></script>
    {% if jekyll.environment == "development" %}<script type="text/javascript" charset="utf-8" src="{{ 'autoreload.js' | asset_path }}" async="async"></script>{% endif %}
    <link rel="alternate" type="application/xml+atom" title="{% t 'site.atom_feed' %} ({%t 'feed.eo' feed.language %})"  href="{{ site.baseurl }}/eo/feed.xml" hreflang="eo" />
    <link rel="alternate" type="application/xml+atom" title="{% t 'site.atom_feed' %} ({%t 'feed.fr' feed.language %})"  href="{{ site.baseurl }}/fr/feed.xml" hreflang="fr" />
    {% if page.path == 'index.html' %}{% assign posts = site.posts | where:"language",page.language %}{% for p in posts  %}
    <link rel="prefetch" href="{{ site.baseurl }}{{ p.url }}" />{% endfor %}{% endif %}
    <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico" />
    <style type="text/css" media="all">
      [hidden] { display: none; }
    </style>
